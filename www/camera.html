<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Camera</title>
    </head>
    <body>
        <div data-role="page" id="wrapper">
            <header data-role="header" data-theme="b">
                <a href="index.html" data-role="button" data-icon="home">Home</a>
                <h2>Camera</h2>
            </header>

            <div data-role="content">
                <div data-role="controlgroup">
                    <a href="#" data-role="button" onclick="camera.capturePhoto();">Capture Photo</a>
                    <a href="#" data-role="button" onclick="camera.capturePhotoEdit();">Capture Editable Photo</a>
                    <a href="#" data-role="button" onclick="camera.getPhoto(pictureSource.PHOTOLIBRARY);">Photo Library</a>
                    <a href="#" data-role="button" onclick="camera.getPhoto(pictureSource.SAVEDPHOTOALBUM);">Photo Album</a>
                </div>
                <div id="cameraResult">
                    <p><h4>Captured Image</h4></p>
                    <img src="" alt="" id="cameraImage">
                </div>
            </div>

            <footer data-role="footer" data-theme="b" data-position="fixed">
                <h2>&copy; Photon</h2>
            </footer>
        </div>
    </body>
</html>
