<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Media</title>
    </head>
    <body>
        <div data-role="page" id="wrapper">
            <header data-role="header" data-theme="b">
                <a href="index.html" data-role="button" data-icon="home">Home</a>
                <h2>Media</h2>
            </header>

            <div data-role="content">
                <div data-role="controlgroup">
                    <a href="#" data-role="button" onclick="mediaPlugin.playAudio(mediaPath);">Play Audio</a>
                    <a href="#" data-role="button" onclick="mediaPlugin.pauseAudio();">Pause Playing Audio</a>
                    <a href="#" data-role="button" onclick="mediaPlugin.stopAudio();">Stop Playing Audio</a>
                    <a href="#" data-role="button" onclick="mediaPlugin.setVolume('0.0');">Mute Audio</a>
                    <a href="#" data-role="button" onclick="mediaPlugin.setVolume('1.0');">Unmute Audio</a>
                    <a href="#" data-role="button" onclick="mediaPlugin.startRecordAudio();">Start Recording Audio</a>
                    <a href="#" data-role="button" onclick="mediaPlugin.stopRecordAudio();">Stop Recording Audio</a>
                    <a href="#" data-role="button" onclick="mediaPlugin.playRecordAudio();">Play Recorded Audio</a>
                </div>
                <ul data-role="listview" data-inset="true" data-count-theme="c" data-icon="false">
                    <li><a href="#">Position <span class="ui-li-count" id="audioPosition">0 sec</span></a></li>
                    <li><a href="#">Duration <span class="ui-li-count" id="audioDuration"></span></a></li>
                </div>
            </div>

            <footer data-role="footer" data-theme="b" data-position="fixed">
                <h2>&copy; Photon</h2>
            </footer>
        </div>
    </body>
</html>
