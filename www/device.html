<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Device</title>
    </head>
    <body>
        <div data-role="page" id="wrapper">
            <header data-role="header" data-theme="b">
                <a href="index.html" data-role="button" data-icon="home">Home</a>
                <h2>Device</h2>
            </header>

            <div data-role="content">
                <div data-role="controlgroup">
                    <a href="#" data-role="button" id="deviceModel"></a>
                    <a href="#" data-role="button" id="deviceCordova"></a>
                    <a href="#" data-role="button" id="devicePlatform"></a>
                    <a href="#" data-role="button" id="deviceUUID"></a>
                    <a href="#" data-role="button" id="deviceVersion"></a>
                    <a href="#" data-role="button" id="deviceName"></a>
                </div>
            </div>

            <footer data-role="footer" data-theme="b" data-position="fixed">
                <h2>&copy; Photon</h2>
            </footer>

            <script>
                $(function(){
                    $('#deviceModel').html('Model : ' + device.model);
                    $('#deviceCordova').html('Cordova : ' + device.cordova);
                    $('#devicePlatform').html('Platform : ' + device.platform);
                    $('#deviceUUID').html('UUID : ' + device.uuid);
                    $('#deviceVersion').html('Version : ' + device.version);
                    $('#deviceName').html('Name : ' + device.name);
                });
            </script>

        </div>
    </body>
</html>
