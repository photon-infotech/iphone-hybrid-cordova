<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Find a Contact</title>
    </head>
    <body>
        <div data-role="page" id="wrapper">
            <header data-role="header" data-theme="b">
                <a href="index.html" data-role="button" data-icon="home">Home</a>
                <h2>Find a Contact</h2>
            </header>

            <div data-role="content">
                <form>
                    <div data-role="fieldcontain">
                        <label for="findName">Name :</label>
                        <input type="text" data-clear-btn="true" name="findName" id="findName" value="">
                    </div>  
                    <a href="#" data-role="button" onclick="contacts.findContact()">Find</a>
                </form>
                <div id="contactsResult">
                    <p><h4>Matched Contacts</h4></p>
                    <table data-role="table" id="contactsTable" data-mode="columntoggle" class="ui-responsive table-stroke">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Phone Numbers</th>
                            </tr>
                        </thead>
                        <tbody id="contactsTableBody">
                            
                        </tbody>
                    </table>
                </div>
            </div>

            <footer data-role="footer" data-theme="b" data-position="fixed">
                <h2>&copy; Photon</h2>
            </footer>
        </div>
    </body>
</html>
