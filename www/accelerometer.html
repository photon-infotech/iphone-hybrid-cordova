<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Accelerometer</title>
    </head>
    <body>
        <div data-role="page" id="wrapper">
            <header data-role="header" data-theme="b">
                <a href="index.html" data-role="button" data-icon="home" onclick="accelerometer.clearWatch()">Home</a>
                <h2>Accelerometer</h2>
            </header>

            <div data-role="content">
                <div data-role="controlgroup" id="accelerometerControlGroup">
                    <a href="#" data-role="button" id="accelX"></a>
                    <a href="#" data-role="button" id="accelY"></a>
                    <a href="#" data-role="button" id="accelZ"></a>
                    <a href="#" data-role="button" id="accelTimeStamp"></a>
                </div>
                <a href="#" data-role="button" onclick="accelerometer.getCurrentAcceleration()">Get Current Acceleration</a>
                <a href="#" data-role="button" onclick="accelerometer.watchAcceleration()">Watch Acceleration</a>
                <a href="#" data-role="button" onclick="accelerometer.clearWatch()">Stop Watching Acceleration</a>
            </div>

            <footer data-role="footer" data-theme="b" data-position="fixed">
                <h2>&copy; Photon</h2>
            </footer>
        </div>
    </body>
</html>
